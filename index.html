<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genshin Damage Caculator</title>
</head>

<body>
    <div class="horizontal">
        <div class="vertical">
            <h2>面板</h2>
            <div class="vertical">
                <div class="horizontal">
                    <span>等級</span><input type="number" id="ply-lvl" value="90" />
                </div>
                <div class="horizontal">
                    <span>屬性(白+綠)</span><input type="number" placeholder="攻擊力、生命值、防禦力" id="ply-atk" value="1500" />
                </div>
                <div class="horizontal">
                    <span>暴率%</span><input type="number" id="ply-crtRat" value="50" />
                </div>
                <div class="horizontal">
                    <span>暴傷%</span><input type="number" id="ply-crtDmg" value="150" />
                </div>
                <div class="horizontal">
                    <span>元素傷害加成%</span><input type="number" id="ply-eleDmgInc" value="50" />
                </div>
                <div class="horizontal">
                    <span>反應傷害加成%</span><input type="number" placeholder="沒有打0" id="ply-rctDmgInc" value="0" />
                </div>
                <div class="horizontal">
                    <span>元素精通</span><input type="number" id="ply-eleMtr" value="100" />
                </div>
                <div class="horizontal">
                    <span>技能倍率%</span><input type="number" id="ply-skl" value="130" />
                </div>
            </div>
            <h2>怪物</h2>
            <div class="vertical">
                <div class="horizontal">
                    <span>等級</span>
                    <input type="number" id="mtr-lvl" value="80"/>
                </div>
                <div class="horizontal">
                    <span>抗性%</span><input type="number" id="mtr-rst" value="10"/>
                </div>
            </div>
            <h2>反應</h2>
            <div class="vertical">
                <div class="horizontal">
                    <span>類型</span>
                </div>
                <div class="horizontal">
                    <select id="reaction">
                        <option value="2" class="amplifying">蒸發 2倍</option>
                        <option value="2" class="amplifying">融化 2倍</option>
                        <option value="1.5" class="amplifying">蒸發 1.5倍</option>
                        <option value="1.5" class="amplifying">融化 1.5倍</option>
                        <option value="2.4" class="transformative">感電</option>
                        <option value="4" class="transformative">超載</option>
                        <option value="1" class="transformative">超導</option>
                        <option value="1.2" class="transformative">擴散</option>
                        <!-- <option value="burning" class="transformative">燃燒</option> -->
                        <option value="2" class="bloom">原綻放</option>
                        <option value="3" class="bloom">烈綻放</option>
                        <option value="3" class="bloom">超綻放</option>
                        <option value="1.25" class="quicken">蔓激化</option>
                        <option value="1.15" class="quicken">超激化</option>
                    </select>
                </div>
            </div>
            <button id="clear">清空</button>
        </div>
        <div class="vertical">
            <h2>結果</h2>
            <div class="horizontal">
                <p>基傷</p><span id="dmg"></span>
            </div>
            <div class="horizontal">
                <p>基傷+抗性</p><span id="dmg-rst"></span>
            </div>
            <div class="horizontal">
                <p>基傷+暴擊</p><span id="dmg-crt"></span>
            </div>
            <div class="horizontal">
                <p>基傷+暴擊+抗性</p><span id="dmg-crt-rst"></span>
            </div>
            <div class="horizontal">
                <p>基傷期望傷害</p><span id="dmg-exp"></span>
            </div>
            <br>
            <div class="horizontal">
                <p>反應</p><span id="dmg-rct"></span>
            </div>
            <div class="horizontal">
                <p>反應+抗性</p><span id="dmg-rct-rst"></span>
            </div>
            <div class="horizontal">
                <p>反應+暴擊</p><span id="dmg-rct-crt"></span>
            </div>
            <div class="horizontal">
                <p>反應+暴擊+抗性</p><span id="dmg-rct-crt-rst"></span>
            </div>
            <div class="horizontal">
                <p>反應期望傷害</p><span id="dmg-rct-exp"></span>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
